<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet User</title>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('form').onsubmit = (event) => {
                event.preventDefault();
                const username = document.querySelector('#username').value 
                document.querySelector('p').textContent = `hello ${username}`
            }
            
        document.querySelectorAll('.btn').forEach(button => {
            button.onclick = () => {
            document.querySelector('h3').style.color = button.dataset.color;
            }
        })

        document.querySelector('.blue').onclick = () => {
            document.querySelector('h3').style.color = 'blue'
        }
        document.querySelector('.red').onclick = () => {
            document.querySelector('h3').style.color = 'red'
        }
        document.querySelector('.green').onclick = () => {
            document.querySelector('h3').style.color = 'green'
        }
    })
    </script>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Your Name" id="username" autofocus> 
        <input type="submit" value="Submit">
    </form>
    <p></p>

    <h3>hello</h3>
    <button class="btn" data-color="blue">blue</button>
    <button class="btn" data-color="red">red</button>
    <button class="btn" data-color="green">green</button>
</body>
</html>
